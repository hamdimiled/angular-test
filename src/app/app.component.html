<div class="container">
  <div class="login">
    <app-login></app-login>
  </div>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="openDialog()"  class = "create" >Create</button>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="invoiceNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice No </th>
            <td mat-cell *matCellDef="let row"> {{row.invoiceNo}} </td>
          </ng-container>
      
          
          <!-- Progress Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.date | date :'dd/MM/yyyy'}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="customer">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
            <td mat-cell *matCellDef="let row"> {{row.customer}} </td>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="qty">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Qty </th>
            <td mat-cell *matCellDef="let row" > {{row.qty}} </td>
          </ng-container>
      
           <!-- amount Column -->
           <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
              <td mat-cell *matCellDef="let row" > {{row.amount}} </td>
            </ng-container>

            <!-- Edit Column -->
           <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
              <td mat-cell *matCellDef="let row ; let i = index" >   
                <button mat-raised-button color="primary" (click)="openDialog(row,true,i)">Edit</button>
              </td>
            </ng-container>

             <!-- Delete Column -->
           <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
              <td mat-cell *matCellDef="let row;let i = index" > 
                  <button mat-raised-button color="warn" (click)="openDialog(row,false,i)">Delete</button>
              </td>
            </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index">
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      
</div>
